<head>

<body>

<div class="container">

    <header>
        <nav><a href="./index.html">Home</a></nav>

    <form action="#" onsubmit="searchBooks(this.querySelector('input').value); return false;" class="search-bar">
        <input type="text" name="" id="" placeholder="Search a title, author, or ISBN #...">
        <button class="search-button" type="submit"><img src="./images/search.png"></button>
    </form>

    <div class="saved-books-container">

    </div>

</div>
